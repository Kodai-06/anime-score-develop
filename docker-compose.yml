version: '3.8'

services:
  # データベース (PostgreSQL)
  db:
    image: postgres:15-alpine
    container_name: anime_db
    ports:
      - "5432:5432" # ホストのポート:コンテナのポート
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB} # 作成するデータベース名
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./initdb:/docker-entrypoint-initdb.d # dbフォルダにあるテーブル設計を適用

